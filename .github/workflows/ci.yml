name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler: '2.5.18'       # pin bundler om incompat te voorkomen
          bundler-cache: true      # cache vendor/bundle volgens Gemfile.lock

      - name: Harden Bundler config
        run: |
          bundle config set path 'vendor/bundle'
          bundle config set without 'production'
          bundle config set retry 5
          bundle config set timeout 300
          bundle config unset frozen || true

      - name: Install gems (force clean, resilient)
        run: |
          gem update --system
          gem install bundler -v 2.5.18 --no-document || true
          bundle install --jobs 4 --retry 5

      - name: RuboCop
        run: bundle exec rubocop

      - name: RSpec
        run: bundle exec rspec --format documentation
