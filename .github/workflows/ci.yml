name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feature/**, fix/** ]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'      # matcht jouw repo
          bundler-cache: true        # cache vendor/bundle

      # (optioneel) forceer bundler-versie als je die hebt gepind
      - name: Ensure Bundler 2.5.18
        run: |
          gem install bundler -v 2.5.18
          bundle _2.5.18_ --version

      - name: RuboCop
        run: bundle exec rubocop --format progress

  rspec:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: strivo_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres -d strivo_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports: ['6379:6379']
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/strivo_test
      REDIS_URL: redis://localhost:6379/1

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'
          bundler-cache: true

      - name: Ensure Bundler 2.5.18
        run: |
          gem install bundler -v 2.5.18
          bundle _2.5.18_ --version

      # Als je Node nodig hebt voor assets tijdens specs, uncomment:
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      - name: Prepare DB
        run: |
          bin/rails db:prepare

      - name: RSpec
        run: bundle exec rspec --format documentation
