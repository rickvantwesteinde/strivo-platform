name: CI

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, feature/**, fix/** ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rspec:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: strivo_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres -d strivo_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7
        ports: ['6379:6379']
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      SECRET_KEY_BASE: dummy_key_for_ci
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/strivo_test
      REDIS_URL: redis://127.0.0.1:6379/1
      BUNDLE_WITHOUT: production

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'
          bundler-cache: false

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
                                  libpq-dev postgresql-client \
                                  libvips

      - name: Install gems (dev+test included)
        run: |
          gem install bundler -v 2.5.18
          bundle config unset without || true
          bundle config set without 'production'
          bundle _2.5.18_ install --jobs 4 --retry 3
          bundle _2.5.18_ list | grep rspec || true

      - name: Fix bin permissions (CI)
        run: chmod +x bin/* || true

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres on 127.0.0.1:5432 (db=strivo_test, user=postgres)"
          for i in $(seq 1 60); do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d strivo_test >/dev/null 2>&1; then
              echo "Postgres is ready (after ${i}s)"
              exit 0
            fi
            echo "Waiting for Postgres... (${i}/60)"
            sleep 1
          done
          echo "Postgres not ready after 60s â€” dumping containers"
          docker ps -a --format "table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Names}}"
          exit 1

      - name: Prepare DB (trace + retry)
        run: |
          bundle exec rails db:prepare --trace || (sleep 5 && bundle exec rails db:prepare --trace)

      - name: RSpec
        run: bundle exec rspec --format documentation --backtrace
