# === Universal Ruby CI Template for Codex ===
name: CI Template

on:
  workflow_call:
    secrets: inherit

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      SECRET_KEY_BASE: dummy_key_for_ci
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/strivo_test
      REDIS_URL: redis://localhost:6379/1
      BUNDLE_WITHOUT: production
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: strivo_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres -d strivo_test"
          --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7
        ports: ['6379:6379']
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'
          bundler: '2.5.18'
          bundler-cache: true
      - run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libpq-dev postgresql-client libvips
      - run: |
          bundle config unset without || true
          bundle config set without 'production'
          bundle install --jobs 4 --retry 5
      - run: chmod +x bin/* || true
      - run: bundle exec rails db:prepare || (sleep 5 && bundle exec rails db:prepare)
      - run: bundle exec rspec --format documentation --backtrace
